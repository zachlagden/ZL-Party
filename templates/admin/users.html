{% extends "template.html" %} {% block title %}User Management{% endblock %} {%
block head %}
<link rel="stylesheet" href="/static/css/admin/users.css" />
{% endblock %} {% block content %}
<div class="w-full max-w-6xl p-8 bg-white shadow-lg rounded-lg">
  <h2 class="text-3xl font-bold mb-4 text-center">Admin - User Management</h2>
  <div class="text-center mb-6">
    <a href="/admin" class="text-indigo-500 hover:text-indigo-600"
      >Back to Admin Panel</a
    >
  </div>
  <div class="mb-6 p-4 bg-gray-50 rounded-lg">
    <h3 class="text-2xl font-semibold mb-4">Add User</h3>
    <form id="addUserForm" class="space-y-4">
      <div class="flex flex-wrap space-x-4 user-box">
        <div class="flex w-full">
          <input
            type="text"
            id="newUsername"
            class="block w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Username"
            required
          />
          <button
            type="button"
            id="newUserAdminToggle"
            class="admin-toggle bg-red-500 text-white font-semibold px-4 py-2 rounded-r-md hover:bg-red-600 transition duration-300"
          >
            Admin
          </button>
          <input type="checkbox" id="newUserAdmin" class="hidden" />
        </div>
      </div>
      <div
        class="flex flex-wrap space-x-4 user-box"
        id="adminPasswordField"
        style="display: none"
      >
        <input
          type="password"
          id="newUserPassword"
          class="w-full p-2 border rounded input-field"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded">
        Add User
      </button>
    </form>
  </div>
  <div class="space-y-4" id="userList">
    <!-- User cards will be appended here by JavaScript -->
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/admin/users.js"></script>
{% endblock %}
